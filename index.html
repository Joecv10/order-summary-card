<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="back">
      <div
        class="col d-flex justify-content-center align-items-center size-div"
      >
        <div class="card rounder text-center" style="width: 22rem">
          <img
            class="card-img-top rounder-img"
            src="./images/illustration-hero.svg"
            alt="persona escuchando musica"
          />
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="mini-box">
              <div class="box box1">
                <img src="./images/icon-music.svg" alt="" />
              </div>
              <div class="box box2">
                <h6>Annual Plan</h6>
                <p>$59.99/year</p>
              </div>
              <div class="box box3">
                <a href="#">change</a>
              </div>
            </div>
            <a href="#" class="btn btn-primary mt-3">Proceed to Payment</a>
            <div class="mt-3">
              <a href="#" class="link">cancel order</a>
            </div>
          </div>
        </div>
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Joe Concha Vasquez</a>.
      </footer>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
